---





# Neurodevelopmental disorders

--

* Include 

  * intellectual disability
  * attention-deficit/hyperactivity disorders
  * learning disabilities
  * autism spectrum disorders (ASD)

--

* In France ~12% of children

--

* Recent increase in prevalence 

--

* Usually diagnosed using neurodev scores

  * CBCL
  * SRS
  * BRIEFP
  * IQ

--

* Known risk factors include

  * genetic
  * epigenetic
  * **environmental**  
  
---

# Phtalates

--

* **Exposure to phtalates** among suspected risk factors

--

* Widespread exposure in general population

  * personal care products (e.g., cosmetics, fragrances, and shampoos), 
  * food packaging
  * indoor residential environments (e.g., polyvinyl chloride (PVC) flooring and plastics, vinyl tiles, and shower curtains) 

--

* Several banned in France in children's toys and food packaging

--

* Little is known regarding health effect of their substitutes

# Outcome definition

--

* **Attraction to novel faces**: time spent looking at novel faces of *face exploration* task

  * [New-Old]/[New+Old]
  * positive = more time spent looking at new face
  * negative = more time spent looking at old face

--

* **Fixation duration**: mean fixation duration of *scene exploration* task and *face exploration* tasks

--

* **Reaction time**: mean time to disengage from central target in *target pursuit* task

--

`$$outcome_i = exposure_{jk} + covariates + 1|id$$`
* `\(i\)`: ith outcome (fixation duration/attraction to novel faces/reaction time)  
* `\(j\)`: jth compound (MEP, MnBP, MiBP, etc)  
* `\(k\)`: kth exposure time (T2, T3, M12)

# Attraction to novel faces properties

&gt;Reaction to novelty is a keystone in cognitive development. The capacity to attentionaly orient toward new stimuli is linked to the capacity of detecting changes in the environment which implies memory of previous event, faces or other types of stimulations (Pascalis, O., &amp; de Haan, M. 2003). Recognition memory and novelty preference: What model. Progress in infancy research, 3, 95-119. . Positive ratio means attention to novel faces while negative ratio indicate attention to previously seen faces (preference for familiar faces).

---

# Fixation duration properties

&gt;En millisecondes. La durée de fixation est difficile a interpréter. Elle reflète l'encodage de l'information mais aussi le contrôle saccadique. Si je ne controle pas bien les saccades elles interviennent plus fréquement ce qui entraine une baisse de la durée de fixation. Je dirais que les durées très grandes comme les très courtes peuvent indiquer un fonctionnement atypique.
A longer fixation duration indicates difficulty in extracting information, or it means that the object is more engaging in some way (Just &amp; Carpenter, 1976). However, research in 4- to 10-month-olds suggest that mean fixation duration in infancy is positively associated with effortful control (β=.20, R2= .02,p=.04) and negatively with surgency (β=-.37,R2= .07,p=.003) and hyperactivity-inattention (β=-.35,R2= .06,p=.005) in childhood. These findings suggest that individual differences in mean fixation duration in infancy are linked to attentional and behavioral control in childhood. It could be a predictor of ADHD ( Papageorgiou et al., 2014).

---

# Reaction time properties

&gt;In milliseconds. RT reflect the capacity to disengage from previous location to attend to a stimulus. Here it is an attentional marker of the interest for faces.
It is know to decrease in age from 386 ms (SD 70) in 5-month-olds to 333 (59) and 293 ms (42) in 7- and 12-month-olds respectively (Rose et al., 2002).
